<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsitivo y adaptativo</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Estilo por defecto */
        body {
            background-color: #f00202;
        }

        /* Estilo para pantallas pequeñas */
        @media screen and (max-width: 800px) {
            body {
                background-color: #15c2ee;
            }
        }

        /* Estilo para pantallas medianas */
        @media screen and (min-width: 801px) and (max-width: 1200px) {
            body {
                background-color: #99ff99;
            }
        }

        /* Estilo para pantallas grandes */
        @media screen and (min-width: 1470px) {
            body {
                background-color: #9999ff;
            }
        }
    </style>
    <title>Ejemplo de Cambio de Color de Fondo con @media</title>
</head>
<body>
    <h1>Bienvenido a mi página</h1>
    <p>Esta es una página de ejemplo con cambios de fondo de color en función del tamaño de pantalla.</p>
</body>
</html>
</body>
</html>
